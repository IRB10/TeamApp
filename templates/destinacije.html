{% block content %}
  <h2>Destinacije</h2>
    {% if user.is_authenticated %}
        <a href="logout">Odjava</a>
    {% endif %}

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">Kreiraj</button>
  </form>
{% endblock %}
